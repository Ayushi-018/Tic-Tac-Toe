<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <!--heading -->
    <h1 style="text-align: center;margin: 60px;" >TIC TAC TOE</h1>
    <!--Box -->
    <div class="board">
        <!--Cells -->
        <div class="b_row">
            <div class="cell" id="1" onclick="play(this)"></div>
            <div class="cell" id="2" onclick="play(this)"></div>
            <div class="cell" id="3" onclick="play(this)"></div>
        </div>
        <div class="b_row">
            <div class="cell" id="4" onclick="play(this)"></div>
            <div class="cell" id="5" onclick="play(this)"></div>
            <div class="cell" id="6" onclick="play(this)"></div>
        </div>
        <div class="b_row">
            <div class="cell" id="7" onclick="play(this)"></div>
            <div class="cell" id="8" onclick="play(this)"></div>
            <div class="cell" id="9" onclick="play(this)"></div>
        </div>
        <br>
        <!--To replay click clear button -->
        <button style="width: 150px ; height: 45px; background-color: red;border: 2px solid blanchedalmond;
        font-size: large" id = "clear" onclick="clearBoard()">Clear Board</button>
    </div>
    <script src="tic.js"></script>
</body>
</html>
